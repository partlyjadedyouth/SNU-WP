<!DOCTYPE html>
<html>

<head>
    <title>구구단 계산기</title>
    <script>
        function generateMultiplicationTable() {
            let number = document.getElementById('numberInput').value;
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                resultDiv.innerHTML += `${number} x ${i} = ${number * i}<br>`;
            }
        }
    </script>
</head>

<body>
    <h1>구구단 계산기</h1>
    <input type="number" id="numberInput" min="1" max="9" required>
    <button onclick="generateMultiplicationTable()">계산</button>
    <div id="result"></div>
</body>

</html>
